{% extends "base.html" %}

{% block title %}Login - Warehouse Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h3><i class="fas fa-warehouse me-2"></i>WMS Login</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="branch_id" class="form-label">Branch (Optional)</label>
                        <select class="form-select" id="branch_id" name="branch_id">
                            <option value="">Select Branch</option>
                            <option value="1">Main Branch</option>
                            <option value="2">Warehouse A</option>
                            <option value="3">Warehouse B</option>
                        </select>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small class="text-muted">
                    Contact your administrator for account access
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
